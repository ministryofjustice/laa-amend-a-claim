<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{claimSummary.title},
        mainContent=~{::#main-content},
        pageCategory=${null},
        showBackLink=${true}
    )}">
    <body>
        <main class="govuk-main-wrapper" id="main-content">
            <div class="govuk-width-container">
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-two-thirds">
                        <div role="region" class="moj-alert moj-alert--information" aria-label="information: A section has moved" data-module="moj-alert" th:if="${claim.hasAssessment && claim.lastAssessment != null}">
                            <div>
                                <svg class="moj-alert__icon" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" height="30" width="30">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.2165 3.45151C11.733 2.82332 13.3585 2.5 15 2.5C16.6415 2.5 18.267 2.82332 19.7835 3.45151C21.3001 4.07969 22.6781 5.00043 23.8388 6.16117C24.9996 7.3219 25.9203 8.69989 26.5485 10.2165C27.1767 11.733 27.5 13.3585 27.5 15C27.5 18.3152 26.183 21.4946 23.8388 23.8388C21.4946 26.183 18.3152 27.5 15 27.5C13.3585 27.5 11.733 27.1767 10.2165 26.5485C8.69989 25.9203 7.3219 24.9996 6.16117 23.8388C3.81696 21.4946 2.5 18.3152 2.5 15C2.5 11.6848 3.81696 8.50537 6.16117 6.16117C7.3219 5.00043 8.69989 4.07969 10.2165 3.45151ZM16.3574 22.4121H13.6621V12.95H16.3574V22.4121ZM13.3789 9.20898C13.3789 8.98763 13.4212 8.7793 13.5059 8.58398C13.5905 8.38216 13.7044 8.20964 13.8477 8.06641C13.9974 7.91667 14.1699 7.79948 14.3652 7.71484C14.5605 7.63021 14.7721 7.58789 15 7.58789C15.2214 7.58789 15.4297 7.63021 15.625 7.71484C15.8268 7.79948 15.9993 7.91667 16.1426 8.06641C16.2923 8.20964 16.4095 8.38216 16.4941 8.58398C16.5788 8.7793 16.6211 8.98763 16.6211 9.20898C16.6211 9.43685 16.5788 9.64844 16.4941 9.84375C16.4095 10.0391 16.2923 10.2116 16.1426 10.3613C15.9993 10.5046 15.8268 10.6185 15.625 10.7031C15.4297 10.7878 15.2214 10.8301 15 10.8301C14.7721 10.8301 14.5605 10.7878 14.3652 10.7031C14.1699 10.6185 13.9974 10.5046 13.8477 10.3613C13.7044 10.2116 13.5905 10.0391 13.5059 9.84375C13.4212 9.64844 13.3789 9.43685 13.3789 9.20898Z" fill="currentColor" />
                                </svg>
                            </div>
                            <div class="moj-alert__content">
                                <span th:text="${@ThymeleafUtils.getLastAssessmentAlertMessage(claim.lastAssessment.lastAssessmentDate, user?.displayName)}"></span>
                                <br/>
                                <span th:if="${claim.lastAssessment.lastAssessmentOutcome?.messageKey}" th:text="#{${'claimSummary.' + claim.lastAssessment.lastAssessmentOutcome?.messageKey}}"></span>
                            </div>
                        </div>

                        <h1 class="govuk-heading-l">
                            <span th:text="#{claimSummary.mainHeading}"></span>
                        </h1>

                        <th:block th:if="${claim != null}">
                            <div class="govuk-summary-card">
                                <div class="govuk-summary-card__title-wrapper">
                                    <h2 class="govuk-summary-card__title" th:text="#{claimSummary.summary}"></h2>
                                </div>
                                <div class="govuk-summary-card__content">
                                    <dl class="govuk-summary-list">
                                        <div class="govuk-summary-list__row" th:each="entry : ${claim.summaryRows}">
                                            <dt class="govuk-summary-list__key" th:text="#{${'claimSummary.rows.' + entry.key}}"></dt>
                                            <dd class="govuk-summary-list__value" th:text="${@ThymeleafUtils.getFormattedValue(entry.value)}"></dd>
                                        </div>
                                    </dl>
                                </div>
                            </div>

                            <div class="govuk-summary-card">
                                <div class="govuk-summary-card__title-wrapper">
                                    <h2 class="govuk-summary-card__title" th:text="#{claimSummary.values}"></h2>
                                </div>
                                <div class="govuk-summary-card__content">
                                    <dl class="govuk-summary-list">
                                        <div class="govuk-summary-list__row">
                                            <dt class="govuk-summary-list__key" th:text="#{claimSummary.item}"></dt>
                                            <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="#{claimSummary.calculated}"></dd>
                                            <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="#{claimSummary.submitted}"></dd>
                                            <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:if="${claim.hasAssessment}" th:text="#{claimSummary.assessed}"></dd>
                                        </div>
                                        <div class="govuk-summary-list__row" th:each="row : ${claim.tableRows}" th:if="${@ThymeleafUtils.displayClaimField(row)}">
                                            <dt class="govuk-summary-list__key govuk-!-font-weight-bold" th:text="#{${row.label}}"></dt>
                                            <dd class="govuk-summary-list__value" th:text="${@ThymeleafUtils.getFormattedValue(row.calculated)}"></dd>
                                            <dd class="govuk-summary-list__value" th:text="${@ThymeleafUtils.getFormattedValue(row.submitted)}"></dd>
                                            <dd class="govuk-summary-list__value" th:if="${claim.hasAssessment}"
                                                th:text="${@ThymeleafUtils.getFormattedValue(row.assessed)}"></dd>
                                        </div>
                                    </dl>

                                    <th:block th:if="${claim.hasAssessment}">
                                        <div class="govuk-inset-text"
                                             th:text="#{claimSummary.totalAssessmentText(${@ThymeleafUtils.getAssessedValue(claim.claim().allowedTotalInclVat)})}">
                                        </div>
                                    </th:block>
                                </div>
                            </div>

                            <form th:action="@{/submissions/{submissionId}/claims/{claimId}(submissionId=${submissionId}, claimId=${claimId})}" method="post">
                                <div class="govuk-button-group">
                                    <th:block th:with="disabled=${!(claim.claim.escaped ?: false)}">
                                        <button type="submit"
                                                class="govuk-button"
                                                data-module="govuk-button"
                                                th:text="#{claimSummary.assessmentButton}"
                                                th:disabled="${disabled}"
                                                th:attr="aria-disabled=${disabled}">
                                        </button>
                                    </th:block>

                                    <a th:href="@{/}"
                                       role="button" draggable="false" class="govuk-button govuk-button--secondary"
                                       th:text="#{claimSummary.backToSearch}" data-module="govuk-button">
                                    </a>
                                </div>
                            </form>
                        </th:block>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
