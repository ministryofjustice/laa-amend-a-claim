<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{claimSummary.title},
        mainContent=~{::#main-content},
        pageCategory=${null},
        showBackLink=${false}
    )}">
    <body>
        <main class="govuk-main-wrapper" id="main-content">
            <div class="govuk-width-container">
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-two-thirds">
                        <h1 class="govuk-heading-l">
                            <span th:text="#{claimSummary.mainHeading}"></span>
                        </h1>

                        <div class="govuk-summary-card" th:if="${claim != null}">
                            <div class="govuk-summary-card__title-wrapper">
                                <h2 class="govuk-summary-card__title" th:text="#{claimSummary.summary}"></h2>
                            </div>
                            <div class="govuk-summary-card__content">
                                <dl class="govuk-summary-list">
                                    <div class="govuk-summary-list__row" th:if="${claim.clientName != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.clientName}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.clientName}"></dd>
                                    </div>
                                    <div class="govuk-summary-list__row">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.ufn}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.uniqueFileNumber}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${!claim.claim.isCrimeClaim && claim.claim.caseReferenceNumber != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.ucn}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.caseReferenceNumber}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.feeScheme != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.feeScheme}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.feeScheme}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.providerName != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.provider}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.providerName}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.providerAccountNumber != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.providerAccountNumber}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.providerAccountNumber}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.submittedDate != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.dateSubmitted}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.submittedDate}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.categoryOfLaw != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.type}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.categoryOfLaw}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.isCrimeClaim && claim.claim.matterTypeCode != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.legalMatterCode}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.claim.matterTypeCode}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${!claim.claim.isCrimeClaim && claim.matterTypeCodeOne != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.matterTypeCodeOne}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.matterTypeCodeOne}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${!claim.claim.isCrimeClaim && claim.matterTypeCodeTwo != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.matterTypeCodeTwo}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.matterTypeCodeTwo}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.caseStartDate != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.caseStartDate}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.caseStartDateForDisplay}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.caseEndDate != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.caseEndDate}"></dt>
                                        <dd class="govuk-summary-list__value" th:text="${claim.caseEndDateForDisplay}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.escaped != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.escaped}"></dt>
                                        <dd class="govuk-summary-list__value" th:with="key=${claim.escapedForDisplay}" th:text="#{${key}}"></dd>
                                    </div>

                                    <div class="govuk-summary-list__row" th:if="${claim.claim.vatApplicable != null}">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.rows.vatRequested}"></dt>
                                        <dd class="govuk-summary-list__value" th:with="key=${claim.vatApplicableForDisplay}" th:text="#{${key}}"></dd>
                                    </div>
                                </dl>
                            </div>
                        </div>

                        <div class="govuk-summary-card" th:if="${claim != null}">
                            <div class="govuk-summary-card__title-wrapper">
                                <h2 class="govuk-summary-card__title" th:text="#{claimSummary.values}"></h2>
                            </div>
                            <div class="govuk-summary-card__content">
                                <dl class="govuk-summary-list">
                                    <div class="govuk-summary-list__row">
                                        <dt class="govuk-summary-list__key" th:text="#{claimSummary.item}"></dt>
                                        <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="#{claimSummary.calculated}"></dd>
                                        <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="#{claimSummary.submitted}"></dd>
                                    </div>
                                    <!-- Fixed Fee -->
                                    <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.fixedFee})"></div>

                                    <!-- Profit Cost -->
                                    <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.netProfitCost})" ></div>

                                    <!-- Disbursements -->
                                    <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.netDisbursementAmount})"></div>

                                    <!-- Disbursement VAT -->
                                    <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.disbursementVatAmount})" ></div>

                                    <th:block th:if="${claim.claim.isCrimeClaim}">
                                        <!-- Travel Costs -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.travelCosts})" th:if="${claim.claim.isCrimeClaim}"></div>

                                        <!-- Waiting costs -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.waitingCosts})" th:if="${claim.claim.isCrimeClaim}"></div>

                                    </th:block>
                                    <th:block th:unless="${claim.claim.isCrimeClaim}">
                                        <!-- Counsel's cost -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.counselsCost})" th:if="${!claim.claim.isCrimeClaim}"></div>

                                         <!-- Detention travel -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.detentionTravelWaitingCosts})" th:if="${!claim.claim.isCrimeClaim}"></div>

                                        <!-- JR / Form filling -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.jrFormFillingCost})" th:if="${!claim.claim.isCrimeClaim}"></div>

                                        <!-- Adjourned hearing fee -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.adjournedHearing})"></div>

                                        <!-- CMRH telephone -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.cmrhTelephone})"></div>

                                        <!-- CMRH oral -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.cmrhOral})"></div>

                                        <!-- Home office interview -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.hoInterview})"></div>

                                        <!-- Substantive hearing -->
                                        <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.substantiveHearing})"></div>
                                    </th:block>
                                    <!-- VAT -->
                                    <div th:replace="partials/claim-field-row :: summaryRow(${claim.claim.vatClaimed})"></div>

                                    <!-- Total -->
                                    <div class="govuk-summary-list__row" th:if="${claim.claim.totalAmount != null}">
                                        <dt class="govuk-summary-list__key govuk-!-font-weight-bold" th:text="#{${claim.claim.totalAmount.label}}"></dt>
                                        <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="${claim.claim.totalAmount.calculated}"></dd>
                                        <dd class="govuk-summary-list__value govuk-!-font-weight-bold" th:text="${claim.claim.totalAmount.submitted}"></dd>
                                    </div>
                                </dl>
                            </div>
                        </div>

                        <div class="govuk-button-group">
                            <a th:href="@{/submissions/{submissionId}/claims/{claimID}/assessment-outcome(submissionId=${submissionId}, claimID=${claimId})}"
                               th:text="#{claimSummary.assessmentButton}" class="govuk-button">
                            </a>

                            <a href="#"
                               onclick="window.history.go(-1); return false;"
                               role="button" draggable="false" class="govuk-button govuk-button--secondary"
                               th:text="#{claimSummary.backToSearch}" data-module="govuk-button">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
