<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{index.title},
        mainContent=~{::#main-content}
    )}">
    <body>
        <main class="govuk-main-wrapper" id="main-content">
            <h1 class="govuk-heading-xl">
                <span th:text="#{index.heading}"></span>
            </h1>
        </main>
    </body>
</html>
