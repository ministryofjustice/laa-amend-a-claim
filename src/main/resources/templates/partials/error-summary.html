<th:block th:fragment="error-summary(errors)">
    <div th:unless="${errors.isEmpty()}" class="govuk-error-summary" data-module="govuk-error-summary">
        <div role="alert">
            <h2 class="govuk-error-summary__title" th:text="#{form.error.summary}"></h2>
            <div class="govuk-error-summary__body">
                <ul class="govuk-list govuk-error-summary__list">
                    <li th:each="error : ${errors}"
                        th:with="id=${error.fieldId}">
                        <a th:href="'#' + ${id}" th:text="${error.message}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
