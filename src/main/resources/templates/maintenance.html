<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{error_layout :: errorLayout(
        title=#{maintenance.default.title},
        mainContent=~{::#main-content}
    )}">
    <body>
        <main class="govuk-main-wrapper" id="main-content">
            <h1 class="govuk-heading-xl" th:utext="${maintenanceTitle.resolve(#messages)}"></h1>
            <p class="govuk-body" th:utext="${maintenanceMessage.resolve(#messages)}"></p>
        </main>
    </body>
</html>
