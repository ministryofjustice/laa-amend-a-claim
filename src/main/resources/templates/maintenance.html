<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{index.title},
        mainContent=~{::#main-content},
        pageCategory=${null},
        showBackLink=${false}
    )}">
<body>
    <main class="govuk-main-wrapper" id="main-content">
        <h1 class="govuk-heading-xl" th:text="${maintenanceTitle}"></h1>
        <p class="govuk-body" th:text="${maintenanceMessage}"></p>
    </main>
</body>
</html>
