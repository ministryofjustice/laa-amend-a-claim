<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{allowedTotals.title},
        mainContent=~{::#main-content},
        pageCategory=${null},
        showBackLink=${false}
    )}">
        <body>
            <main class="govuk-main-wrapper" id="main-content">
                <div class="govuk-width-container">

                    <h1 class="govuk-heading-l" th:text="#{allowedTotals.title}"/>

                    <div class="govuk-grid-row">
                        <div class="govuk-grid-column-two-thirds">


                            <form th:action="@{/submissions/{submissionId}/claims/{claimID}/allowed-totals(submissionId=${submissionId}, claimID=${claimId})}"
                                  th:object="${allowedTotalForm}"
                                  method="post">



                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-label--s" for="allowedTotalVat" th:text="#{allowedTotals.totalVat.subHeading}"></label>

                                        <div id="allowedTotalVat-hint" class="govuk-hint" th:text="#{allowedTotals.totalVat.hint}"></div>

                                        <div class="govuk-input__wrapper">

                                            <div class="govuk-input__prefix" aria-hidden="true">£</div>

                                            <input class="govuk-input govuk-input--width-5"
                                                   id="allowedTotalVat"
                                                   name="allowedTotalVat"
                                                   type="text"
                                                   spellcheck="false"
                                            >
                                        </div>
                                    </div>

                                        <div class="govuk-form-group">
                                            <label class="govuk-label govuk-label--s" for="allowedTotalInclVat" th:text="#{allowedTotals.totalInclVat.subHeading}"></label>

                                            <div id="allowedTotalInclVat-hint" class="govuk-hint" th:text="#{allowedTotals.totalInclVat.hint}"></div>

                                            <div class="govuk-input__wrapper">



                                                <div class="govuk-input__prefix" aria-hidden="true">£</div>

                                                <input class="govuk-input govuk-input--width-5"
                                                       id="allowedTotalInclVat"
                                                       name="allowedTotalInclVat"
                                                       type="text"
                                                       spellcheck="false"
                                                >
                                            </div>





                                    </div>






                                <div class="govuk-button-group">
                                    <button type="submit" class="govuk-button" data-module="govuk-button" th:text="#{service.saveChanges}"></button>

                                    <a th:href="@{${redirectUrl}}" th:text="#{service.cancel}" role="button" class="govuk-button govuk-button--secondary" data-module="govuk-button"></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </html>
