<!DOCTYPE html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title=#{discard.title},
        mainContent=~{::#main-content},
        pageCategory=${null},
        showBackLink=${true}
    )}">
    <body>
        <main class="govuk-main-wrapper" id="main-content">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <form th:action="@{/submissions/{submissionId}/claims/{claimId}/discard(submissionId=${submissionId}, claimId=${claimId})}" method="post">
                        <h1 class="govuk-heading-xl" th:text="#{discard.heading}"></h1>

                        <p class="govuk-body" th:text="#{discard.text}"></p>

                        <div class="govuk-button-group">
                            <button type="submit" class="govuk-button govuk-button--warning" data-module="govuk-button" th:text="#{discard.discard}"></button>

                            <a class="govuk-link" id="return-to-claim" th:href="@{/submissions/{submissionId}/claims/{claimId}/review(submissionId=${submissionId}, claimId=${claimId})}" th:text="#{discard.return}"></a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
