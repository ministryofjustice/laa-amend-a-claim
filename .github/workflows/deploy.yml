name: Deploy

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: 'main'
      environment:
        required: true
        type: string
      SENTRY_ENV:
        required: true
        type: string
      image_tag:
        required: true
        type: string
        description: "The Docker image tag to deploy"
      aws_region:
        required: false
        type: string
        default: 'eu-west-2'
        description: 'AWS region for the ECR'
      values_file:
        required: false
        type: string
        default: 'values.yaml'
        description: 'Environment-specific values file (e.g., values/staging.yaml)'
    secrets:
      ECR_ROLE_TO_ASSUME:
        required: true
      KUBE_NAMESPACE:
        required: true
      KUBE_CLUSTER:
        required: true
      KUBE_TOKEN:
        required: true
      KUBE_CERT:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Authenticate to ECR
        id: ecr-auth
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/ecr-auth@main
        with:
          ecr_region: ${{ inputs.aws_region }}
          ecr_role: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.run_id }}-deploy

      - name: Authenticate to Kubernetes Cluster
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/authenticate_to_cluster@main
        with:
          kube-cert: ${{ secrets.KUBE_CERT }}
          kube-token: ${{ secrets.KUBE_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_NAMESPACE }}
          kube-sa: deploy-user

      - name: Deploy to Cloud Platform with Helm
        run: |
          helm upgrade --install laa-amend-a-claim .helm/laa-amend-a-claim \
            --namespace ${KUBE_NAMESPACE} \
            --values .helm/laa-amend-a-claim/${{ inputs.values_file }} \
            --set image.repository=${REGISTRY}/${REPOSITORY} \
            --set image.tag=${IMAGE_TAG} \
            --set namespace=${KUBE_NAMESPACE} \
            --set ingress.host=${KUBE_NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk \
            --wait \
            --timeout 5m
        env:
          REGISTRY: ${{ steps.ecr-auth.outputs.image_registry }}
          REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
          KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}