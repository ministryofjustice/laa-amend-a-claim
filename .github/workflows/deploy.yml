name: Deploy

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: 'main'
      environment:
        required: true
        type: string
      sentry_env:
        required: true
        type: string
      image_tag:
        required: true
        type: string
        description: "The Docker image tag to deploy"
      aws_region:
        required: false
        type: string
        default: 'eu-west-2'
        description: 'AWS region for the ECR'
      values_file:
        required: false
        type: string
        default: 'values.yaml'
        description: 'Environment-specific values file (e.g., values/staging.yaml)'
    secrets:
      ECR_ROLE_TO_ASSUME:
        required: true
      KUBE_NAMESPACE:
        required: true
      KUBE_CLUSTER:
        required: true
      KUBE_TOKEN:
        required: true
      KUBE_CERT:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6.0.2
        with:
          ref: ${{ inputs.branch }}

      - name: Fetch IP Allowlist
        id: ip-allowlist
        run: |
          # Download the LAA IP allowlist (already in CIDR format)
          LAA_CIDRS=$(curl -s https://raw.githubusercontent.com/ministryofjustice/laa-ip-allowlist/main/cidrs.txt | tr -d ' ' | tr '\n' ',' | sed 's/,$//')

          # Download Pingdom probe IPs and convert to CIDR format (add /32 for single IPs)
          PINGDOM_CIDRS=$(curl -s https://my.pingdom.com/probes/ipv4 | tr -d ' ' | sed 's/$/.32/' | tr '\n' ',' | sed 's/,$//' | sed 's/\.32/.\/32/g')

          # Merge both lists
          ALL_CIDRS="${LAA_CIDRS},${PINGDOM_CIDRS}"

          # Wrap in braces for Helm array syntax: â†’ "{10.0.0.0/8,192.168.0.0/16,...}"
          # Helm parses as array: ["10.0.0.0/8", "192.168.0.0/16", ...]
          # Template helper joins array back to comma-separated string for nginx annotation
          CIDRS_ARRAY="{${ALL_CIDRS}}"

          # Output for use in helm command
          echo "cidrs=${CIDRS_ARRAY}" >> $GITHUB_OUTPUT

      - name: Authenticate to ECR
        id: ecr-auth
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/ecr-auth@768f673017edbb793cf052fa159c272d6c1f9177
        with:
          ecr_region: ${{ inputs.aws_region }}
          ecr_role: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.run_id }}-deploy

      - name: Authenticate to Kubernetes Cluster
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/authenticate_to_cluster@768f673017edbb793cf052fa159c272d6c1f9177
        with:
          kube-cert: ${{ secrets.KUBE_CERT }}
          kube-token: ${{ secrets.KUBE_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_NAMESPACE }}
          kube-sa: deploy-user

      - name: Deploy to Cloud Platform with Helm
        run: |
          helm upgrade --install laa-amend-a-claim .helm/laa-amend-a-claim \
            --namespace ${KUBE_NAMESPACE} \
            --values .helm/laa-amend-a-claim/${INPUT_VALUES} \
            --set image.repository=${REGISTRY}/${REPOSITORY} \
            --set image.tag=${IMAGE_TAG} \
            --set namespace=${KUBE_NAMESPACE} \
            --set ingress.cloudPlatformHost=${KUBE_NAMESPACE}.apps.live.cloud-platform.service.justice.gov.uk \
            --set "ipAllowlist=${{ steps.ip-allowlist.outputs.cidrs }}" \
            --set sentryEnvironment=${SENTRY_ENV} \
            --wait \
            --timeout 5m
        env:
          REGISTRY: ${{ steps.ecr-auth.outputs.image_registry }}
          REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
          KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}
          INPUT_VALUES: ${{ inputs.values_file }}
          SENTRY_ENV: ${{ inputs.sentry_env }}
