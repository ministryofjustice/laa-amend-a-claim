name: Test

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: main
      use_mocks:
        required: false
        type: boolean
        default: false
      environment:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_TENANT_ID:
        required: true
      CLAIMS_TOKEN:
        required: true
      SENTRY_DSN:
        required: true
      P_USERNAME:
        required: true
      P_PASSWORD:
        required: true
      P_MFA_SECRET:
        required: true
      KUBE_NAMESPACE:
        required: true
      KUBE_CLUSTER:
        required: true
      KUBE_TOKEN:
        required: true
      KUBE_CERT:
        required: true

permissions:
  contents: read
  packages: read

jobs:
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # Checkout and setup
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      # Run tests
      - name: Run unit tests
        run: ./gradlew test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test coverage verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: Integration test
        run: ./gradlew integrationTest --tests '*IntegrationTest'

      # Upload artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: build/test-results
          retention-days: 14

      - name: Upload checkstyle report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkstyle-report
          path: build/reports/checkstyle
          retention-days: 14

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-report
          path: build/reports/tests
          retention-days: 14

      - name: Upload jacoco coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco
          retention-days: 14

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-and-integration-tests
    environment: ${{ inputs.environment }}

    env:
      BASE_URL_HOMEPAGE: http://localhost:8080
      REDIS_URL: redis://localhost:6379
      SENTRY_ENVIRONMENT: local
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      CLAIMS_TOKEN: ${{ secrets.CLAIMS_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      UI_BASE_URL: http://localhost:8080
      P_USERNAME: ${{ secrets.P_USERNAME }}
      P_PASSWORD: ${{ secrets.P_PASSWORD }}
      P_MFA_SECRET: ${{ secrets.P_MFA_SECRET }}
      HEADLESS: true
      BROWSER: chromium
      API_BASE: ${{ secrets.API_BASE }}
      USE_MOCKS: ${{ inputs.use_mocks }}
      FEEDBACK_URL: https://www.smartsurvey.co.uk/s/AaBC_Beta_DevTest
      LAA_URL: https://dev.your-legal-aid-services.service.justice.gov.uk

    steps:
      # Set CLAIMS_API based on use_mocks
      - name: Set CLAIMS_API
        run: |
          if [ "${{ inputs.use_mocks }}" = "true" ]; then
            echo "CLAIMS_API=http://localhost:8081" >> $GITHUB_ENV
          else
            echo "CLAIMS_API=http://localhost:8082" >> $GITHUB_ENV
          fi

      # Checkout and setup
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      # BUILD JAR
      - name: Build JAR
        run: ./gradlew build -x test -x integrationTest

      # Install dependencies
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff1 libvpx9 libevent-2.1-7t64 libopus0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libgstreamer-plugins-bad1.0-0 libharfbuzz-icu0 \
            libsecret-1-0 libhyphen0 libmanette-0.2-0 \
            libflite1 libgles2 gstreamer1.0-libav

      # Kubernetes setup (only if not using mocks)
      - name: Set up kubectl
        if: ${{ inputs.use_mocks == false }}
        uses: azure/setup-kubectl@v4
        with:
          version: v1.28.0

      - name: Configure kubectl
        if: ${{ inputs.use_mocks == false }}
        run: |
          echo "${{ secrets.KUBE_CERT }}" > ca.crt
          kubectl config set-cluster ${{ secrets.KUBE_CLUSTER }} --certificate-authority=./ca.crt --server=https://${{ secrets.KUBE_CLUSTER }}
          kubectl config set-credentials deploy-user --token=${{ secrets.KUBE_TOKEN }}
          kubectl config set-context ${{ secrets.KUBE_CLUSTER }} --cluster=${{ secrets.KUBE_CLUSTER }} --user=deploy-user --namespace=${{ secrets.KUBE_NAMESPACE }}
          kubectl config use-context ${{ secrets.KUBE_CLUSTER }}

      - name: Port forward Claims data API
        if: ${{ inputs.use_mocks == false }}
        run: |
          kubectl port-forward amend-api-port-forward-pod 8082:8080 -n ${{ secrets.KUBE_NAMESPACE }} &
          sleep 10
          curl -I http://localhost:8082 || true

      # Start services
      - name: Start docker dependencies
        run: docker compose up -d

      - name: Start Spring Boot app
        run: |
          nohup ./gradlew bootRun > app.log 2>&1 &
          sleep 20
          curl -I http://localhost:8080 || true

      # Run E2E tests
      - name: Run E2E Tests
        working-directory: src/e2e
        run: ./gradlew clean test

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        working-directory: src/e2e
        run: allure generate build/allure-results -o build/allure-report --clean

      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-report
          path: src/e2e/build/allure-report

      # Cleanup
      - name: Cleanup
        if: always()
        run: docker compose down