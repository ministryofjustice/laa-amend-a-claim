name: Test

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: 'main'
    secrets:
      SNYK_TOKEN:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_TENANT_ID:
        required: true
      CLAIMS_TOKEN:
        required: true
      SENTRY_DSN:
        required: true

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test coverage verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: Integration test
        run: ./gradlew integrationTest --tests '*IntegrationTest'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results
          retention-days: 14

      - name: Upload checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: build/reports/checkstyle
          retention-days: 14

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests
          retention-days: 14

      - name: Upload jacoco coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco
          retention-days: 14

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-and-integration-tests

    env:
      SPRING_PROFILES_ACTIVE: local
      UI_BASE_URL: http://localhost:8080
      HEADLESS: true
      BROWSER: chromium
      BASE_URL_HOMEPAGE: http://localhost:8080
      REDIS_URL: redis://localhost:6379
      CLAIMS_API: http://localhost:8081
      SENTRY_ENVIRONMENT: local
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      CLAIMS_TOKEN: ${{ secrets.CLAIMS_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff1 libvpx9 libevent-2.1-7t64 libopus0 \
            libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
            libgstreamer-plugins-bad1.0-0 libharfbuzz-icu0 \
            libsecret-1-0 libhyphen0 libmanette-0.2-0 \
            libflite1 libgles2 gstreamer1.0-libav

      - name: Start docker dependencies
        run: docker compose up -d

      - name: Start Spring Boot app
        run: |
          nohup ./gradlew bootRun --args="--spring.profiles.active=local" > app.log 2>&1 &
          sleep 20
          curl -I http://localhost:8080 || true

      - name: Run E2E Tests
        working-directory: src/e2e
        run: ./gradlew clean test

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        working-directory: src/e2e
        run: allure generate build/allure-results -o build/allure-report --clean

      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/e2e/build/allure-report

      - name: Cleanup
        if: always()
        run: docker compose down

  vulnerability-scan-app:
    name: Vulnerability Scan - Application
    runs-on: ubuntu-latest
    needs: unit-and-integration-tests
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_TEST_EXCLUDE: build,generated
      SNYK_TARGET_REFERENCE: main
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Run Snyk app vulnerability scan
        uses: snyk/actions/gradle@master
        continue-on-error: true
        with:
          command: test
          args: --severity-threshold=high --sarif-file-output=snyk-app.sarif

      - name: Fix undefined values in SARIF
        if: always()
        run: |
          sed -i 's/"security-severity": "undefined"/"security-severity": "0"/g' snyk-app.sarif

      - name: Upload result to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-app.sarif

  vulnerability-scan-docker:
    name: Vulnerability Scan - Docker
    runs-on: ubuntu-latest
    needs: unit-and-integration-tests
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs

      - name: Build Docker image
        run: docker build -t spring-boot-microservice:scan .

      - name: Run Snyk on Docker image
        uses: snyk/actions/docker@master
        continue-on-error: true
        with:
          image: spring-boot-microservice:scan
          args: --file=Dockerfile --severity-threshold=high