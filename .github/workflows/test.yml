name: Test

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: main
      environment:
        required: true
        type: string
      amend_a_claim_image_tag:
        required: true
        type: string
    secrets:
      P_USERNAME:
        required: true
      P_PASSWORD:
        required: true
      P_MFA_SECRET:
        required: true
      KUBE_NAMESPACE:
        required: true
      KUBE_CLUSTER:
        required: true
      KUBE_TOKEN:
        required: true
      KUBE_CERT:
        required: true
      ECR_ROLE_TO_ASSUME:
        required: true
      DATA_CLAIMS_API_IMAGE:
        required: true


permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # Checkout and setup
      - name: Checkout Source Code
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5.2.0
        with:
          java-version: 21
          distribution: corretto

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5.0.0

      # Run tests
      - name: Run unit tests
        run: ./gradlew test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test coverage verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: Integration test
        run: ./gradlew integrationTest --tests '*IntegrationTest'

      # Upload artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test-results
          path: build/test-results
          retention-days: 14

      - name: Upload checkstyle report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: checkstyle-report
          path: build/reports/checkstyle
          retention-days: 14

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test-report
          path: build/reports/tests
          retention-days: 14

      - name: Upload jacoco coverage report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jacoco-coverage-report
          path: build/reports/jacoco
          retention-days: 14

  e2e-tests:
    name: E2E Tests
    needs: unit-and-integration-tests
    uses: ./.github/workflows/e2e-tests.yml
    with:
      branch: ${{ github.ref_name }}
      environment: ${{ inputs.environment }}
      amend_a_claim_image_tag: ${{ inputs.amend_a_claim_image_tag }}
      build_runner_image: true
    secrets:
      ECR_ROLE_TO_ASSUME: ${{ secrets.ECR_ROLE_TO_ASSUME }}
      DATA_CLAIMS_API_IMAGE: ${{ secrets.DATA_CLAIMS_API_IMAGE }}
      KUBE_NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
      KUBE_CLUSTER: ${{ secrets.KUBE_CLUSTER }}
      KUBE_TOKEN: ${{ secrets.KUBE_TOKEN }}
      KUBE_CERT: ${{ secrets.KUBE_CERT }}
