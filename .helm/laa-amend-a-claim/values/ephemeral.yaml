# Environment-specific values for Ephemeral/Dev environments
# These values override the defaults in values.yaml

# Unset fullnameOverride to allow unique resource names per ephemeral release
fullnameOverride: ""

replicaCount: 1

ingress:
  className: "modsec-non-prod"

resources:
  requests:
    memory: "512Mi"
    cpu: "100m"
  limits:
    memory: "1024Mi"
    cpu: "500m"