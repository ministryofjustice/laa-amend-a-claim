# Environment-specific values for Production
# These values override the defaults in values.yaml

replicaCount: 4

ingress:
  className: "modsec"

resources:
  requests:
    memory: "1500Mi"
    cpu: "500m"
  limits:
    memory: "4000Mi"
    cpu: "2"

grafana:
  enabled: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
