apiVersion: apps/v1
kind: Deployment
metadata:
  name: laa-amend-a-claim-deployment
  labels:
    app: laa-amend-a-claim
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laa-amend-a-claim # this should match the selector in service.yml
  template:
    metadata:
      labels:
        app: laa-amend-a-claim # this should match the selector in service.yml
    spec:
      containers:
        - name: laa-amend-a-claim
          image: ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
            seccompProfile:
              type: RuntimeDefault
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1200Mi"
              cpu: "300m"
            limits:
              memory: "3000Mi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
              httpGet:
                path: /actuator/health/readiness
                port: 8080
              initialDelaySeconds: 60
              periodSeconds: 10
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: laa-amend-a-claim-azure-client-id
                  key: AZURE_CLIENT_ID
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: laa-amend-a-claim-azure-client-secret
                  key: AZURE_CLIENT_SECRET
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: laa-amend-a-claim-azure-tenant
                  key: AZURE_TENANT_ID
            - name: BASE_URL_HOMEPAGE
              valueFrom:
                secretKeyRef:
                  name: laa-amend-a-claim-base-url
                  key: BASE_URL_HOMEPAGE
            - name: SENTRY_DSN
              value: https://07a4e036e1305d8dd00a9fede404c9e4@o345774.ingest.us.sentry.io/4510119326908416
            - name: SENTRY_ENVIRONMENT
              value: development